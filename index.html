<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <script defer src="js/greeting.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/quotes.js"></script>
  <script defer src="js/background.js"></script>
  <script defer src="js/todo.js"></script>
  <title>Momomton</title>
</head>

<body>
  <div class="container">
    <h2 id="clock">00:00</h2>
    <form id="login-form" class="hidden">
      <div class="login-container">
        <input class="login__input" required maxlength="15" type="text" placeholder="what is your name?">
      </div>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input class="todo-form__input" type="text" placeholder="What to do" required>
    </form>
    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
